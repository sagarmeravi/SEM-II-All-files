 <!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>The Current Date And Time Is</h1>
<p id="p1"></p>
<script type="text/javascript">
	function displayDate() {
		var date = new Date();
		document.getElementById("p1").innerHTML = date;
	}
	setInterval(displayDate, 1000); // Update time every 1000ms (1 second)
	displayDate();
</script>
</body>
</html>
