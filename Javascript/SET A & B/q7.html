<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


	<script type="text/javascript">
		var count = 0;
		var str = prompt("Enter The sring");
		var c = prompt("Enter The character for count");
		for(var i=0; i<str.length; i++){
			if(str[i] === c){
				count++;
			}
		}
		document.write("The word "+c+" in "+str+" is repeated "+count+" Number " + "of times");
	</script>
</body>
</html>
