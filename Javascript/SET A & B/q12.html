 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>radius</title>
 	<script>
 		function myFunc(event){
 		event.preventDefault();
 		var rad = document.getElementById("radius").value;
 		var vol = (4/3) * 3.14 * (rad * rad * rad);
 		document.getElementById("volume").value = vol.toFixed(2);
 	}
 	</script>
 </head>
 <body>
 	<form>
 		<label>Radius</label>
 		<input type="number" id="radius"><br>
 		<label>Volume</label>
 		<input type="number" id="volume" readonly><br>
 		<br>
 		<button type="submit" onclick="myFunc(event)">Calculate</button>
 	</form>
 </body>
 </html>
