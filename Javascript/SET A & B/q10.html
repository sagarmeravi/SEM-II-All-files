
<!DOCTYPE html>
<html>
<head>
	<title>Odd</title>
</head>
<body>
	


<script type="text/javascript">

	var num = parseInt(prompt("Enter the Number"));
	document.write("The odd number between "+num+" are: "+"<br>");

	for(var i = 1;i<=num;i++){
	if(i % 2 != 0){
		document.write(i);
	}
	document.write("<br>");

}
	
</script>
</body>
</html>
