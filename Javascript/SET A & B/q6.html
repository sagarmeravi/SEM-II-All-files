<!-- method 2 -->
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var c = 0 ;
		var count = 0;
  		var s = prompt("ENTER THE STRING");
  		while (c < s.length) {
    		if (s[c] == 'a' || s[c] == 'A' || s[c] == 'e' || s[c] == 'E' || s[c] == 'i' || s[c] == 'I' || s[c] =='o' || s[c]=='O' || s[c] == 'u' || s[c] == 'U')
      			count++;
    		c++;
    	}
  		document.write(count);
	</script>
</body>

</html>
